<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IVozniuk_Plus HW</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <body>
    <div class="container">
      <h1>
        <div class="row">
          <div class="col-4">
            <div class="card">
              <div class="card-body">
                <form id="search-form">
                  <input
                    type="text"
                    id="userCity"
                    placeholder="City"
                    autocomplete="off"
                  />
                  <input type="submit" id="uc" value="Search" />
                </form>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <button type="button" class="btn btn-success" id="location">
                  Current
                </button>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card">
              <div class="card-body">
                <div id="cDate">16.10.2022</div>
                <div id="cDay">Sunday</div>
                <div id="cTime">13:00</div>
              </div>
            </div>
          </div>
        </div>
      </h1>
      <h2 id="city">Kyiv</h2>
      <h3>
        <div class="row">
          <div class="col-3">Wind <span id="wind">10</span> km/h</div>
          <div class="col-3" id="degr">
            <img src="#" id="icon" height="60" />
            <div id="weather">Sunny</div>
            <span id="temperature">15</span>
            Â°C
          </div>
          <div class="col-3">Humidity <span id="humid">77</span> %</div>
        </div>
      </h3>
      <h4>Daily forecast</h4>
      <h5>
        <div id="forecast"></div>
      </h5>
    </div>
    <a
      href="https://steady-dieffenbachia-59f03e.netlify.app/"
      id="end"
      target="_blank"
      >Open-source code,
    </a>
    <span id="endl">by Iryna Vozniuk</span>
    <script src="index.js"></script>
  </body>
</html>
